name: Scheduled Catalog Snapshot

on:
  schedule:
    - cron: "0 7 * * 1" # Weekly Monday 07:00 UTC
  workflow_dispatch:

jobs:
  run-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline (safe sample)
        run: |
          mkdir -p output
          python src/kotsovolos_pipeline.py \
            --mode all \
            --max-categories 2 \
            --max-pages-per-category 2 \
            --products-file output/kotsovolos_products_sample.xlsx \
            --summary-markdown output/kotsovolos_summary_sample.md \
            --log-level INFO

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kotsovolos-catalog-snapshot
          path: output/*
